<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi Downloader</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f9;
        }

        .navbar {
            display: flex;
            justify-content: center;
            padding: 15px;
            background-color: #ffffff;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .navbar .btn-login {
            padding: 10px 20px;
            background-color: #4a90e2;
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
        }

        .container {
            max-width: 650px;
            margin: 30px auto;
            padding: 20px;
        }

        .card {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 3px 10px rgba(0,0,0,0.1);
        }

        .platform-selector {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 20px;
        }

        .platform-btn {
            padding: 10px 20px;
            border-radius: 25px;
            border: 2px solid #ccc;
            cursor: pointer;
            background-color: white;
            transition: 0.3s;
        }

        .platform-btn.active {
            background-color: #4a90e2;
            color: white;
            border-color: #4a90e2;
        }

        .input-group {
            display: flex;
            margin-top: 10px;
        }

        .input-group input {
            flex: 1;
            padding: 12px;
            border-radius: 10px 0 0 10px;
            border: 2px solid #ccc;
            font-size: 16px;
        }

        .input-group button {
            padding: 12px 20px;
            background: #4a90e2;
            color: white;
            border: none;
            border-radius: 0 10px 10px 0;
            cursor: pointer;
            font-size: 16px;
        }

        .alert {
            display: none;
            padding: 12px;
            margin-top: 15px;
            border-radius: 10px;
            font-size: 15px;
        }

        .alert.success {
            background: #d4edda;
            color: #155724;
        }

        .alert.error {
            background: #f8d7da;
            color: #721c24;
        }

        .loading {
            display: none;
            text-align: center;
            margin: 20px 0;
        }

        .result-section {
            display: none;
            margin-top: 20px;
        }

        .video-thumb {
            width: 100%;
            border-radius: 10px;
        }

        .option-btn {
            background-color: #4a90e2;
            padding: 15px;
            border-radius: 10px;
            color: white;
            cursor: pointer;
            margin-top: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .reset-btn {
            margin-top: 20px;
            width: 100%;
            padding: 12px;
            background: #888;
            border: none;
            color: white;
            border-radius: 10px;
            cursor: pointer;
        }
    </style>
</head>

<body>

    <div class="navbar">
        <button class="btn-login">Login</button>
    </div>

    <div class="container">
        <div class="card">

            <div class="platform-selector">
                <div class="platform-btn active" data-platform="tiktok">TikTok</div>
                <div class="platform-btn" data-platform="youtube">YouTube</div>
            </div>

            <div class="input-group">
                <input type="text" id="videoUrl" placeholder="Contoh: https://www.tiktok.com/@username/video/123456789">
                <button id="processBtn"><i class="fas fa-cogs"></i> Proses</button>
            </div>

            <div id="successAlert" class="alert success"></div>
            <div id="errorAlert" class="alert error"></div>

            <div id="loading" class="loading">
                <i class="fas fa-spinner fa-spin"></i> Memproses...
            </div>

            <div id="resultSection" class="result-section">
                <img id="videoThumbnail" class="video-thumb">
                <h3 id="videoTitle"></h3>
                <p id="videoDescription"></p>

                <div id="downloadOptions"></div>

                <button id="newDownload" class="reset-btn">Download Baru</button>
            </div>

        </div>
    </div>

<script>

    const platformBtns = document.querySelectorAll(".platform-btn");
    const videoUrlInput = document.getElementById("videoUrl");
    const processBtn = document.getElementById("processBtn");
    const loading = document.getElementById("loading");
    const resultSection = document.getElementById("resultSection");
    const successAlert = document.getElementById("successAlert");
    const errorAlert = document.getElementById("errorAlert");
    const videoTitle = document.getElementById("videoTitle");
    const videoDescription = document.getElementById("videoDescription");
    const videoThumbnail = document.getElementById("videoThumbnail");
    const downloadOptions = document.getElementById("downloadOptions");
    const newDownloadBtn = document.getElementById("newDownload");

    let selectedPlatform = "tiktok";

    const regex = {
        tiktok: /(tiktok\.com|vt\.tiktok\.com)/,
        youtube: /(youtube\.com|youtu\.be)/
    };

    platformBtns.forEach(btn => {
        btn.addEventListener("click", () => {
            platformBtns.forEach(b => b.classList.remove("active"));
            btn.classList.add("active");
            selectedPlatform = btn.dataset.platform;
        });
    });

    processBtn.addEventListener("click", processVideo);
    newDownloadBtn.addEventListener("click", resetAll);

    async function processVideo() {
        const url = videoUrlInput.value.trim();
        hideAlerts();
        resultSection.style.display = "none";

        if (!url) return showError("Silakan masukkan link video");

        if (!regex[selectedPlatform].test(url)) {
            return showError("Link " + selectedPlatform + " tidak valid");
        }

        processBtn.disabled = true;
        processBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Memproses...';
        loading.style.display = "block";

        try {
            const response = await fetch(`/api/tiktok?url=${encodeURIComponent(url)}`);
            const data = await response.json();

            if (!response.ok || data.error) {
                showError("Gagal memproses.");
                return;
            }

            loading.style.display = "none";
            processBtn.disabled = false;
            processBtn.innerHTML = '<i class="fas fa-cogs"></i> Proses';

            displayVideoData(data);
            showSuccess("Video berhasil diproses!");
            

        } catch (err) {
            showError("Terjadi kesalahan server.");
        }
    }

    function displayVideoData(data) {
        videoTitle.textContent = data.description || "Tidak ada judul";
        videoDescription.textContent = data.author?.nickname || "";
        videoThumbnail.src = data.cover;

        downloadOptions.innerHTML = "";

        const btn = document.createElement("div");
        btn.className = "option-btn";
        btn.innerHTML = `
            <div>
                <strong>Download</strong><br>
                Tanpa Watermark
            </div>
            <i class="fas fa-download"></i>
        `;

        btn.onclick = () => window.location.href = data.downloadUrl;

        downloadOptions.appendChild(btn);

        resultSection.style.display = "block";
        resultSection.scrollIntoView({ behavior: "smooth" });
    }

    function showSuccess(msg) {
        successAlert.textContent = msg;
        successAlert.style.display = "block";
    }

    function showError(msg) {
        errorAlert.textContent = msg;
        errorAlert.style.display = "block";
    }

    function hideAlerts() {
        successAlert.style.display = "none";
        errorAlert.style.display = "none";
    }

    function resetAll() {
        hideAlerts();
        videoUrlInput.value = "";
        resultSection.style.display = "none";
        loading.style.display = "none";
    }

</script>
</body>
</html>
